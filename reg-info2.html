<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Springly</title>
    <link rel="stylesheet" href="./asset/css/style.css">
</head>
<body>
    <!-- header-section -->
   <header>
        <div class="my-container">
            <nav>
                <div class="logo">
                    <img src="./image/Color H@4x 2.png" alt="">
                </div>
                <div class="nav-btn">
                    <button class="nav-btn-2">Log In</button>
                </div>
            </nav>
        </div>
   </header>

   <section class="info">
    <div class="my-container">
        <div class="wheel-text info-txt">
            <h3>Where the mind is without fear
                and the head is held high</h3>
            <p>
                Every aspect of the Coach experience — from intuitive scheduling to automated payroll — is <br>designed to allow you to focus on what you love to do most, serve.
            </p>
        </div>

        <div class="info-box">
            <div class="info-circle">
                <div class="i-c-b1">
                    <span class="c-span active">1</span>
                    <p class="info-p">Personal Information</p>
                </div>
                <div class="i-c-b1">
                    <span class="c-span active">2</span>
                    <p class="info-p infop1">Personal Information</p>
                </div>
                <div class="i-c-b1 ">
                    <span class="c-span">3</span>
                    <p class="info-p">Personal Information</p>
                </div>
            </div>
        </div>
        <div class="meeting-form">
            <form action="">
              <div class="my-row meeting-row justify-center row-gap">
                  <div class="input-box-full">
                        <label for="name">Your Name</label>
                        <input type="text" name="name" placeholder="Enter full name" required>
                  </div>
                  <div class="input-box info-input-b">
                      <label for="email">Your Work e-mail</label>
                      <input type="email" name="email" placeholder="Enter mail" required>
                  </div>
                  <div class="input-box info-input-b">
                      <label for="gender">Your Gender</label>
                      <input type="text" name="gender" placeholder="Your Gender" required>
                  </div>
                  <div class="input-box info-input-b">
                      <label for="nid">Your NID/Passport Number</label>
                      <input type="number" name="nid" placeholder="Your NID/Passport Number" required>
                  </div>
                  <div class="input-box info-input-b">
                      <label for="phone">Your Company Name</label>
                      <input type="tel" name="phone" placeholder="Enter your phone number" required>
                      
                  </div>
              </div>
              <div class="info-btn-box">
                  <button class="global-btn">Continue</button>
              </div>
            </form>  
        </div>
    </div>
   </section>
</body>
</html>
