<!DOCTYPE html>
<html lang="en">
<head>

    <title>Springly</title>
    <link rel="stylesheet" href="./asset/css/style.css">
</head>
<body>

    <section class="login">
        <div class="my-container">
            <div class="my-row align-center">
                <div class="cl-lg-6">
                    <div class="login-form-box v-l-b">
                        <div class="loggo-box">
                            <img src="./image/Color H@4x 2.png" alt="">
                        </div>
                        <div class="verify-box">
                            <h5>Verification</h5>

                        </div>
                        <form action="" class="login-form">
                            <button class="global-btn">Send OTP</button>
                        </form>
                    </div>
                </div>
                <div class="cl-lg-6">
                    <div class="login-img">
                        <img src="./image/login.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>

   <script src="./asset/js/login.js"></script>
